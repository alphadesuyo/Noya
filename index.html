<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ファイル共有サービス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h2>ログイン</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="ユーザー名" required><br>
            <input type="password" id="password" placeholder="パスワード" required><br>
            <button type="submit">ログイン</button>
        </form>
        <div id="login-error" class="error"></div>
        <hr>
        <h3>新規登録</h3>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="ユーザー名" required><br>
            <input type="password" id="reg-password" placeholder="パスワード" required><br>
            <button type="submit">登録</button>
        </form>
        <div id="register-msg" class="error"></div>
    </div>
    <div id="main-area" style="display:none;">
        <button id="logout-btn">ログアウト</button>
        <h2>ファイルアップロード</h2>
        <form id="upload-form">
            <input type="text" id="title" placeholder="タイトル" required>
            <input type="file" id="file" required>
            <button type="submit">アップロード</button>
        </form>
        <div id="upload-msg"></div>
        <h2>ファイル一覧</h2>
        <table id="file-list">
            <thead><tr><th>タイトル</th><th>ファイル名</th><th>ダウンロード</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
