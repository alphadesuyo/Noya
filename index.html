<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Noyaファイル共有</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">Noya</div>
        <div class="search-wrap">
            <input type="text" id="search-input" placeholder="タイトル検索">
        </div>
        <div class="account-wrap" id="account-wrap">
            <span id="account-name"></span>
            <button id="dashboard-btn">ダッシュボード</button>
            <button id="logout-btn">ログアウト</button>
        </div>
    </header>
    <div id="login-area">
        <h2>ログイン</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="ユーザー名" required><br>
            <input type="password" id="password" placeholder="パスワード" required><br>
            <button type="submit">ログイン</button>
        </form>
        <div id="login-error" class="error"></div>
        <hr>
        <h3>新規登録</h3>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="ユーザー名" required><br>
            <input type="password" id="reg-password" placeholder="パスワード" required><br>
            <button type="submit">登録</button>
        </form>
        <div id="register-msg" class="error"></div>
    </div>
    <div id="main-area" style="display:none;">
        <section class="upload-section">
            <h2>ファイルアップロード</h2>
            <form id="upload-form">
                <input type="text" id="title" placeholder="タイトル" required>
                <input type="file" id="file" required>
                <button type="submit">アップロード</button>
            </form>
            <div id="upload-msg"></div>
        </section>
        <section class="gallery-section">
            <h2>ファイルギャラリー</h2>
            <div id="gallery-list" class="gallery-list"></div>
        </section>
    </div>
    <div id="dashboard-modal" style="display:none;"></div>
    <script src="/static/script.js"></script>
</body>
</html>
