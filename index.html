<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Noyaファイル共有</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <div class="logo">Noya</div>
        <div class="search-wrap">
            <input type="text" id="search-input" placeholder="タイトル検索">
            <button id="search-btn" title="検索" style="margin-left:4px;padding:7px 10px;background:#fff;border:1px solid #ccc;border-radius:4px;cursor:pointer;vertical-align:middle;">
                <svg width="20" height="20" viewBox="0 0 20 20"><circle cx="9" cy="9" r="7" stroke="#1976d2" stroke-width="2" fill="none"/><line x1="15" y1="15" x2="19" y2="19" stroke="#1976d2" stroke-width="2"/></svg>
            </button>
        </div>
        <nav id="navLinks" style="margin-left:20px;"></nav>
        <div class="account-wrap" id="account-wrap">
            <span id="account-name"></span>
            <span id="account-icon" class="account-icon" title="アカウント"><svg width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="12" r="7" fill="#fff"/><ellipse cx="16" cy="26" rx="10" ry="6" fill="#fff"/></svg></span>
            <button id="logout-btn">ログアウト</button>
        </div>
    </header>
    <div id="login-area">
        <h2>ログイン</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="ユーザー名" required><br>
            <input type="password" id="password" placeholder="パスワード" required><br>
            <button type="submit">ログイン</button>
        </form>
        <div id="login-error" class="error"></div>
        <hr>
        <h3>新規登録</h3>
        <form id="register-form">
          <input type="text" id="reg-username" placeholder="ユーザー名" required><br>
          <input type="password" id="reg-password" placeholder="パスワード" required><br>
  
          <div>
            <a href="/static/terms.html" target="_blank">利用規約</a>
            <a href="/static/privacy.html" target="_blank">プライバシーポリシー</a>
          </div>
          <label>
            <input type="checkbox" id="agree-terms" required>
            利用規約に同意します
          </label><br>

          <button type="submit">登録</button>
        </form>

        <div id="register-msg" class="error"></div>
    </div>
    <div id="main-area" style="display:none;">
        <section class="gallery-section">
            <h2>ファイルギャラリー</h2>
            <div id="gallery-list" class="gallery-list"></div>
        </section>
    </div>
    <div id="account-modal" style="display:none;"></div>
    <script src="script.js"></script>
</body>
</html>
